<html>
	<head>
		<title> Room 1 </title>
		<link rel="stylesheet" href="stylesheet.css" />
		<link rel = "icon" href = "images/wall.jpg">
		<script src="script.js"></script>
	</head>

	<body onload="base()">

		<div class = "hold">
				<div id = "time">
					<h1 id = "timer"> 60 </h1>
				</div>
		</div>

		<div id = "big" class = "flex">

			<div  class = "small center-content" name  = "test">
				<div>
					<img  class = "restrict-img-size arrow" src = "images/larrow.png" onclick = "l()">
				</div>
			</div>

			<div class = "big" id = "change">
				<div class = "col block">
						<div class = "flex-col center-content">
							<img class = "restrict-img-sizeb center"  id = "paper" src = "" onclick = "news()">
								<img class = "restrict-img-size biga" id = "window" src = "images/back.png" onclick = "smash()">
						</div>
						<div id = "a" class = "bottoma center-content">
							<img  class = "restrict-img-sizeb bottom top"  id = "keya" src = "images/back.png" onclick = "nextb()">
		          <img  class = "restrict-img-sizeb bottom layer"  id = "rocka" src = "images/back.png" onclick = "next()">
							<img  class = "restrict-img-size bottom high"  id = "busha" src = "">
						</div>
				</div>

				<div id = "b" class = "col center-content bottom-content">
						<img  class = "restrict-img-sizea bottom" id = "door" src = "images/door.png" onclick = "door()">
					<img  class = "restrict-img-sizeb bottom top"  id = "keyb" src = "images/back.png" onclick = "nextb()">
          <img  class = "restrict-img-sizeb bottom layer"  id = "rockb" src = "images/back.png" onclick = "next()">
					<img class = "restrict-img-size bottom high"  id = "bushb" src = "">


					<div class = "pop center-content" id = "pop">
						<p id = "write"></p>
						<center><button id = "button" onclick = "goaway()"> close </button></center>
					</div>
				</div>

				<div id = "c"class = "col bottom-content">
					<img  class = "restrict-img-sizeb bottom top"  id = "keyc" src = "images/back.png" onclick = "nextb()">
					<img  class = "restrict-img-sizeb bottom layer"  id = "rockc" src = "images/back.png" onclick = "next()">
					<img  class = "restrict-img-size bottom high"  id = "bushc" src = "">
				</div>
			</div>

			<div id = "backpack" class = "backpack">
				<div >
					<img id = "item1" class = "restrict-img-size"  src = "images/back.png">
				</div>
				<div>
					<img id = "item2" class = "restrict-img-size" src = "images/back.png" onclick="check2()">
				</div>
				<div>
					<img id = "item3" class = "restrict-img-size" src = "images/back.png" onclick = "check()">
				</div>
				<div>
					<img id = "item4" class = "restrict-img-size" src = "images/back.png">
				</div>
			</div>
			<div class = "small center-content" name = "test">
				<img  class = "restrict-img-size arrow" src = "images/rarrow.png" onclick = "r()">
			</div>
	</body>
</html>
